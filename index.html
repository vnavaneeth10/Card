<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">

            <img src="./images/icon.jpg"/>

            <div class="textBox">
                <h2>Order Summary</h2>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quidem cupiditate recusandae maiores eveniet eum porro molestias voluptatibus voluptates illo in.</p>
            </div>

            <div class="amountBox">
                <div id="leftBox">
                    <div class="imgBox">
                        <img src="images/music.png"/>
                    </div>
                    <div id="textAmountBox">
                        <p>Amount</p>
                        <p>$99.99/Year</p>
                    </div>
                </div>
                <div class="rightBox">
                    <a href="#">Change</a>
                </div>
            </div>

            <button id="paymentButton">Proceed to Payment</button>

            <div class="cancelBox">
                <a href="#">Cancel Order</a>
            </div>
            </div>
    </div>
</body>
</html>
